jobs:
  
  test:
    docker:
      - image: rikorose/gcc-cmake    
    steps:
      - checkout
      - run:
          command: |
            echo "running test"

  build:
    docker:
      - image: rikorose/gcc-cmake    
    steps:
      - checkout
      - run:
          command: |
            echo "running specific branch tasks"

 
  deploy-prod:
    docker:
      - image: rikorose/gcc-cmake    
    steps:
      - checkout
      - run:
          command: |
            echo "Deploying firmware to production environment"

  deploy-test:
    docker:
      - image: rikorose/gcc-cmake    
    steps:
      - checkout
      - run:
          command: |
            echo "Deploying firmware to test environment"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      # - test:
      #     requires:
      #     - build
      - test
      - wait-deploy-prod-approval:
          type: approval
          requires:
            - test
          filters: 
            branches:
              only: master   
      - deploy-prod:
          requires: 
            - wait-deploy-prod-approval   
          filters: 
            branches:
              only: master     
      - deploy-test:
          requires: 
            - build   
          filters: 
            branches:
              ignore: master 
